<div class="container-fluid">
  <h1 class="text-center">Proyectos</h1>
  <div class="row">
    <div *ngFor="let proyecto of proyectos" class="col-12 col-lg-4">
      <div class="card mt-4 mt-lg-0">
        <div class="card-body">
          <img src="{{proyecto.imagenProy}}" class="card-img-top" alt="Imagen del proyecto">
          <h2 class="card-title">{{proyecto.tituloProy}}</h2>
          <p class="card-text">{{proyecto.descripProy}}</p>
          <ul class="list-unstyled">
            <li><strong>Tecnolog√≠as:</strong> {{proyecto.tecnoProy}}</li>
            <li><strong>Fecha:</strong> {{proyecto.fechaProy}}</li>
            <li><a href="{{proyecto.urlProy}}" class="card-link">Ver proyecto <i class="fas fa-arrow-right"></i></a></li>
          </ul>
          <div *ngIf="estaLogueado()" class="button-group">
            <button (click)="editarProyecto(proyecto.id)" class="btn btn-primary me-3">Editar <i class="far fa-edit"></i></button>
            <button (click)="eliminarProyecto(proyecto.id)" class="btn btn-danger">Eliminar <i class="far fa-trash-alt"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
