<app-header></app-header>
<h2 style="padding-top: 150px;">Editar Persona</h2>
<form (submit)="onSubmit()" class="mt-4">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" [(ngModel)]="personas.nombre" required class="form-control">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <textarea name="apellido" [(ngModel)]="personas.apellido" required class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion:</label>
    <input type="text" name="descripcion" [(ngModel)]="personas.descripcion" required class="form-control">
  </div>
  <div class="form-group">
    <label for="img">Imagen:</label>
    <input type="text" name="img" [(ngModel)]="personas.img" required class="form-control">
  </div>
  <div class="form-group">
    <label for="logo">Logo:</label>
    <input type="text" name="logo" [(ngModel)]="personas.logo" required class="form-control">
  </div>
  <div class="form-group">
    <label for="ubicacion">Ubicacion:</label>
    <input type="text" name="ubicacion" [(ngModel)]="personas.ubicacion" required class="form-control">
  </div>
  <div class="form-group">
    <label for="ubicacion">Correo Electronico:</label>
    <input type="text" name="ubicacion" [(ngModel)]="personas.mail" required class="form-control">
  </div>
  <div class="form-group">
    <label for="ubicacion">Linkedin:</label>
    <input type="text" name="ubicacion" [(ngModel)]="personas.linkedin" required class="form-control">
  </div>
  <div class="form-group">
    <label for="ubicacion">Github:</label>
    <input type="text" name="ubicacion" [(ngModel)]="personas.github" required class="form-control">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
<app-footer></app-footer>
